<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Partner Finder</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

        

        <audio id="myAudio">
                <source src="./audio/POKEMON REDBLUE (Trap Remix).mp3" type="audio/mpeg">
              </audio>


<div class="container">

    <style>
        img{
            width: 10%;
        }
    </style>

    <div class="jumbotron">
        <h1><i><img src="https://img.icons8.com/ios/50/000000/smartphone.png" ></i> Pokemon Partner Finder</h1>
        <hr>
        <h2>Take the survey to find your starter! </h2>
        <h2> Who will join you on your journey through the Galar region? </h2>
        <br>

        <div>
            <a href="/survey">
                <button type="button" class="btn btn-lg btn-primary"><h4><span
                        class="glyphicon glyphicon-list-alt"></span> Go to Survey</h4></button>
            </a>
        </div>

    </div>

    <p>Click the buttons to play or pause the audio.</p>

<button onclick="playAudio()" type="button">Play Audio</button>
<button onclick="pauseAudio()" type="button">Pause Audio</button> 


    <footer class="footer">
        <div class="container">
            <p><a href="/api/pokemon">API Partner List</a> | <a href="https://github.com/Gravehaus/friendfinder.git">GitHub
                Repo</a></p>
        </div>
    </footer>

</div>

<script> 
        var x = document.getElementById("myAudio"); 
        
        function playAudio() { 
          x.play(); 
        } 
        
        function pauseAudio() { 
          x.pause(); 
        } 
        

      
    </script>
        

</body>
</html>
